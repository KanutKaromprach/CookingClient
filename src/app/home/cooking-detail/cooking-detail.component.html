<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngIf="type === 'วัตถุดิบ'">
      <ion-item lines="none" style="margin-right: 10px">
        <ion-card style="width: 100%">
          <img src="../assets/food/image.jpg" height="180" width="120" />
          <ion-item lines="none">
            <h4>เนื้อสัตว์</h4>
            <ion-icon name="add-circle-outline" slot="end" (click)="addMoreIngredient('ingredientMeat')"></ion-icon>
          </ion-item>
          <div *ngIf="cooking">
            <div *ngFor="let detail of cooking.ingredientMeat; let i = index">
              <ion-card style="margin-right: 15px;">
                <ion-item class="input-width">
                  <ion-label position="stacked">ชื่อเนื้อสัตว์</ion-label>
                  <ion-input clearInput [(ngModel)]="detail.name" color="medium" required></ion-input>
                </ion-item>
                <ion-item class="input-width">
                  <ion-label position="stacked">ปริมาณ (กรัม)</ion-label>
                  <ion-input type="number" clearInput [(ngModel)]="detail.quantity" color="medium"></ion-input>
                </ion-item>
                <ion-item lines="none" style="margin: 0px;">
                  <ion-icon name="save" slot="end" (click)="save()"></ion-icon>
                  <ion-icon slot="end" name="trash" (click)="deleteIngredient('ingredientMeat', i)"></ion-icon>
                </ion-item>
              </ion-card>
            </div>
          </div>
        </ion-card>
      </ion-item>
      <ion-item lines="none" style="margin-right: 10px">
        <ion-card style="width: 100%">
          <img src="../assets/food/image3.jpg" height="180" width="120" />
          <ion-item lines="none">
            <h4>ผักและผลไม้</h4>
            <ion-icon name="add-circle-outline" slot="end" (click)="addMoreIngredient('ingredientVeg')"></ion-icon>
          </ion-item>
          <div *ngIf="cooking">
            <div *ngFor="let detail of cooking.ingredientVeg; let i = index">
              <ion-card>
                <ion-item class="input-width">
                  <ion-label position="stacked">ชื่อผัก/ผลไม้</ion-label>
                  <ion-input clearInput [(ngModel)]="detail.name" color="medium"></ion-input>
                </ion-item>
                <ion-item lines="none" style="margin: 0px;">
                  <ion-icon name="save" slot="end" (click)="save()"></ion-icon>
                  <ion-icon slot="end" name="trash" (click)="deleteIngredient('ingredientVeg', i)"></ion-icon>
                </ion-item>
              </ion-card>
            </div>
          </div>
        </ion-card>
      </ion-item>
      <ion-item lines="none" style="margin-right: 10px">
        <ion-card style="width: 100%">
          <img src="../assets/food/04.jpg" height="180" width="120" />
          <ion-item lines="none">
            <h4>เส้น</h4>
            <ion-icon name="add-circle-outline" slot="end" (click)="addMoreIngredient('noodle')"></ion-icon>
          </ion-item>
          <div *ngIf="cooking">
            <div *ngFor="let detail of cooking.noodle; let i = index">
              <ion-card>
                <ion-item class="input-width">
                  <ion-label position="stacked">เส้น</ion-label>
                  <ion-input clearInput [(ngModel)]="detail.name" color="medium"></ion-input>
                </ion-item>
                <ion-item lines="none" style="margin: 0px;">
                  <ion-icon name="save" slot="end" (click)="save()"></ion-icon>
                  <ion-icon slot="end" name="trash" (click)="deleteIngredient('noodle', i)"></ion-icon>
                </ion-item>
              </ion-card>
            </div>
          </div>
        </ion-card>
      </ion-item>
    </div>
    <div *ngIf="type === 'เครื่องปรุงรส'">
      <ion-item lines="none" style="margin-right: 10px">
        <ion-card style="width: 100%">
          <img src="../assets/food/image4.jpg" height="180" width="120" />
          <ion-item lines="none">
            <h4>เครื่องปรุงรส</h4>
            <ion-icon name="add-circle-outline" slot="end" (click)="addMoreIngredient('seasoning')"></ion-icon>
          </ion-item>
          <div *ngIf="cooking">
            <div *ngFor="let detail of cooking.seasoning; let i = index">
              <ion-card>
                <ion-item class="input-width">
                  <ion-label position="stacked">ชื่อเครื่องปรุง</ion-label>
                  <ion-input clearInput [(ngModel)]="detail.name" color="medium" required></ion-input>
                </ion-item>
                <ion-item lines="none" style="margin: 0px;">
                  <ion-icon name="save" slot="end" (click)="save()"></ion-icon>
                  <ion-icon slot="end" name="trash" (click)="deleteIngredient('seasoning', i)"></ion-icon>
                </ion-item>
              </ion-card>
            </div>
          </div>
        </ion-card>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
