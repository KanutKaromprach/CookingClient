<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon name="save" style="color: white; font-size: 40px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <h1>PROFILE</h1>
  </ion-item>
  <ion-item style="margin-bottom: 10px;">
    <ion-label position="stacked" style="font-size: 20px; margin-bottom: 10px;">ชื่อ-นามสกุล</ion-label>
    <ion-input [(ngModel)]="profile.name"></ion-input>
  </ion-item>
  <ion-item style="margin-bottom: 10px;">
    <ion-label position="stacked" style="font-size: 20px; margin-bottom: 10px;">Username</ion-label>
    <ion-input [(ngModel)]="cooking.username"></ion-input>
  </ion-item>
  <ion-item style="margin-bottom: 10px;">
    <ion-label position="stacked" style="font-size: 20px; margin-bottom: 10px;">Password</ion-label>
    <ion-input [(ngModel)]="cooking.password" type="password"></ion-input>
  </ion-item>
</ion-content>
